<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면</title>
</head>
<body>
    <h3><mark>라면</mark></h3>
    <img src="./img/라면.jpg">
        <p style="font-size:15px;">
            면의 종류에 따라서 유탕면(기름에 튀긴 면), 호화건면(익힌 면을 말린 것), 숙면(부드럽게 반쯤 익힌 상태에서 포장한 면), 건면(반죽하여 말린 것)으로 나뉜다.
            물량은 유탕면이 압도적으로 많고 그 다음이 호화건면, 숙면, 건면 순이다. 이 중에서 건면은 거의 찾아보기 힘들고, 가격도 건면을 제외하고 이 순서와 같다.(건면이 2번째) 
            다만 칼로리는 이와 반대 순서이다. 드물게 생면(냉동면)으로 출시하는 경우엔 반드시 냉장(냉동)을 요하므로 일반적인 라면의 인상과는 거리가 멀다.
        </p>
</body>
</html>
