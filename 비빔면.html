<body>
    <h3><mark>비빔면</mark></h3>
    <img src="./img/비빔면.jpg">
    <p style="font-size:15px;">
        라면을 베이스로 만들어진 인스턴트 비빔국수로 비빔냉면과는 면부터 다른 별개의 요리다.<br>
        사실 냉면이나 국수보다는 밀면에 더 가깝다. 실제로 고명을 얹으면 비빔밀면과 나름 근접해진다.
    </p>
