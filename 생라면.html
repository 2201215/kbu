<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면</title>
</head>
<body>
    <h3><mark>생라면</mark></h3>
    <img src="./img/생라면.jpg">
    <p style="font-size:15px;">
        면을 뽑은 뒤 보존처리(주정 혹은 식초 성분)를 하고 진공포장을 하거나, 냉동 처리를 하여 유통한다.<br>
        기름에 튀기거나 말리는 과정을 거치지 않았기에 칼국수나 우동면처럼 뽑아 만든 면의 느낌이 최대한 살아 있다. 
        라면은 먹고 싶은데 소화기관이 약해 유탕면류를 먹었다 하면 바로 속이 안좋아지는 사람들에겐 구세주와 같은 라면이기도 하다.
        </p>
</body>
</html>
